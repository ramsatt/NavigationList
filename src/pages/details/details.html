<!--
  Generated template for the Details page.

  See http://ionicframework.com/docs/v2/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar color="apphead">
    <ion-title>{{item.Name}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-card>
    <img src="assets/img/{{item.Image}}"/>
    <ion-card-content>
      <ion-card-title>
        {{item.Name}}
      </ion-card-title>
      <p>
        {{item.Design}}
      </p>
    </ion-card-content>
  </ion-card>
</ion-content>
